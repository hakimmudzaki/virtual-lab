<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Virtual Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div class="auth-container">
        <h1>VIRTUAL PHYSICS LAB üöÄ</h1>
        
        <!-- Password Section for Local Users -->
        <div class="auth-card" id="passwordSection">
            <h2>Ganti Password</h2>
            <p id="usernameDisplay" style="color: #a0aec0; margin-bottom: 1rem;"></p>
            
            <div id="successMessage" style="background: rgba(52, 168, 83, 0.2); color: #34a853; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; display: none;"></div>
            <div id="errorMessage" style="background: rgba(234, 67, 53, 0.2); color: #ea4335; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; display: none;"></div>
            
            <form id="changePasswordForm">
                <div class="input-group">
                    <label for="currentPassword">Password Lama:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password Baru:</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" id="changePasswordBtn">Ubah Password</button>
            </form>
            
            <p><a href="index.html">‚Üê Kembali ke Simulasi</a></p>
        </div>

        <!-- Google User Notice -->
        <div class="auth-card" id="googleNoticeSection" style="display: none;">
            <h2>Pengaturan Akun</h2>
            <p id="googleUsernameDisplay" style="color: #a0aec0; margin-bottom: 1rem;"></p>
            
            <p style="color: #a0aec0; margin-bottom: 1.5rem;">
                Kamu login menggunakan akun Google. Untuk mengubah password, silakan kunjungi pengaturan keamanan Google.
            </p>
            
            <a href="https://myaccount.google.com/security" target="_blank" class="google-btn" style="display: inline-flex; text-decoration: none;">
                <svg class="google-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Buka Pengaturan Google
            </a>
            
            <p style="margin-top: 1.5rem;"><a href="index.html">‚Üê Kembali ke Simulasi</a></p>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Get user data
        const userStr = localStorage.getItem('user');
        let user = null;
        
        try {
            user = userStr ? JSON.parse(userStr) : null;
        } catch (e) {
            console.error('Error parsing user:', e);
        }

        // Also get username from token
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            if (!user) {
                user = { username: payload.username };
            } else if (!user.username) {
                user.username = payload.username;
            }
        } catch (e) {
            console.error('Error parsing token:', e);
        }

        // UI elements
        const passwordSection = document.getElementById('passwordSection');
        const googleNoticeSection = document.getElementById('googleNoticeSection');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const googleUsernameDisplay = document.getElementById('googleUsernameDisplay');

        if (user) {
            const displayName = user.username || user.email?.split('@')[0] || 'User';
            
            // Check if Google user
            const isGoogleUser = user.authProvider === 'google' || (user.email && user.photoURL);
            
            if (isGoogleUser) {
                passwordSection.style.display = 'none';
                googleNoticeSection.style.display = 'block';
                googleUsernameDisplay.textContent = `Login sebagai: ${displayName}`;
            } else {
                passwordSection.style.display = 'block';
                googleNoticeSection.style.display = 'none';
                usernameDisplay.textContent = `Login sebagai: ${displayName}`;
            }
        }

        // Change password form
        const changePasswordForm = document.getElementById('changePasswordForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (newPassword.length < 6) {
                showError('Password baru minimal 6 karakter');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Konfirmasi password tidak cocok');
                return;
            }
            
            const btn = document.getElementById('changePasswordBtn');
            btn.disabled = true;
            btn.textContent = 'Memproses...';
            
            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Gagal mengubah password');
                }
                
                showSuccess('Password berhasil diubah!');
                changePasswordForm.reset();
                
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ubah Password';
            }
        });

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
